<!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div>
              <img class="imagen image-responsive" src="../../../assets/Medicina-legal-1.jpg" style="height: 500px; width: 450px;">
            </div>
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card tabla">
              <div class="card-body py-5 px-md-5">
                <form #loginForm="ngForm">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  
                  <h3 class="mb-5 text-center">Ingresa a tu cuenta.</h3>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="username" class="form-control form-control-lg" 
                    [(ngModel)]="userform.username" name="username"  required #username="ngModel" placeholder="Ingrese nombre de usuario"/>
                    <label class="form-label" for="username">Usuario</label>
                    <div *ngIf="username.invalid && (username.dirty || username.touched)"
                            class="alert alert-danger">
                            
                            <div *ngIf="username.errors?.['required']">
                            Nombre de usuario requerido.
                            </div>
                    </div> 
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg"
                    [(ngModel)]="userform.password" name="password" required #password="ngModel" placeholder="Ingrese contraseña" />
                    <label class="form-label" for="password">Password</label>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)"
                            class="alert alert-danger">
                            
                            <div *ngIf="password.errors?.['required']">
                            Contraseña requerida
                            </div>
                        </div>  
                  </div>
      
                  <!-- Checkbox 
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                  </div> -->
                  
                  <div class="row justify-content-center">
                    <button class="btn btn-primary btn-lg btn-block " type="submit"(click)="login()"
                    [disabled]="!loginForm.form.valid">LOGIN</button>    
                    <div class="alert-danger">{{msglogin}}</div> 
                  </div>
  
                  <!-- Register buttons -->
                  <div class="text-center mt-3">
                    <!-- <p>o ingresa como invitado.</p>
  
                    <p style="flex: 0 0 auto; margin:0; padding-right:1rem;">
                      <a href="#" class="nav-link" style="color:#aaa;">Ingresar como invitado</a>
                    </p> -->
  
                    <!--BOTONES PARA REDES SOCIALES SI LOS VAMOS A USAR

                      <i class="fab fa-facebook-f">
                      </i>
                    </button>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-google">
                      </i>
                    </button>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="bi bi-twitter">
                      </i>
                    </button>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="bi bi-github">
                      </i>
                    </button>
                    FIN BOTONES PARA REDES SOCIALES-->
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
