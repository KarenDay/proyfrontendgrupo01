<div class="container-fluid">
    <!-- VENTANA ELIMINAR -->
            <div class="modal " id="ventanaEliminar" tabindex="-1" role="dialog">
                <div class="modal-dialog" >
                  <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                      <h5 class="modal-title">Ventana de confirmaci√≥n</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                      <p>{{mensaje}}</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger botones" data-bs-dismiss="modal" (click)="confirmarEliminacion()">Aceptar</button>
                    </div>
                  </div>
                </div>
            </div>
    <!-- VENTANA AGREGAR Y MODIFICAR -->
            <div class="modal fade" id="ventanaModAgr" data-bs-backdrop="static" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg" >
                    <div class="modal-content p-2">
                    <div class="modal-header titulo">
                        <h5 class="modal-title">REGISTRO DE MEDIO</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body p-4">
                        <form #medioForm="ngForm">
                        
                            <div class=" mb-3 ">
                                <label for="nombre" class="form-label" >Nombre Del Medio</label>
                                <input type="text" class="form-control" id="nombre" 
                                [(ngModel)]="medio.nombreMedio" name="nombre" required #nombre="ngModel" style="text-transform:uppercase"
                                placeholder="Ingrese nombre"> 
                                <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
                                    class="alert alert-danger">        
                                    <div *ngIf="nombre.errors?.['required']">
                                    Este dato es requerido.
                                    </div>
                                </div>  
                            </div>
                    
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button *ngIf="accion=='new'" type="button" class="btn btn-primary botones" 
                         data-bs-dismiss="modal"  [disabled]="!medioForm.form.valid" (click)="guardarMedio(medioForm)">GUARDAR</button>
                        <button *ngIf="accion=='update'" type="button" class="btn btn-primary botones" 
                         data-bs-dismiss="modal" [disabled]="!medioForm.form.valid" (click)="actualizarMedio()">ACTUALIZAR </button>
                    </div>
                    </div>
                </div>
                </div>
            
            <div class="row">
                <div class=" col-12 col-md-8 offset-md-2 tabla mb-5 mt-5">
                    <div class="card-body align-content-center ">
                        <div class="row">
                            <div class=" card col-12 col-lg-8 titulo">
                                <!-- <div class="card m-3">
                                    <h5 class="card-header titulo">FILTROS</h5>
                                    <div class="card-body align-content-center">
                                        <div>
                                          <input type="text" class="form-control" id="nombreMedio" style="text-transform:uppercase"
                                          [(ngModel)]="medioABuscar" name="nombreMedio" placeholder="Ingrese nombre del Medio" (ngModelChange)="buscarMedio($event)" > 
                                        </div>
                                      
                                    </div>                    
                              </div> -->
                            </div>
                            <div class=" col-12 col-lg-4">
                                <div class="card m-3 ">
                                    <h5 class="card-header titulo text-center">REGISTRO DE MEDIOS</h5>
                                    <div class="card-body align-content-center vstack gap-2 mx-auto">
                                        <button type="button" class="btn btn-outline-success"
                                        data-bs-toggle="modal" data-bs-target="#ventanaModAgr" (click)="agregarMedio()">
                                            <i class="bi bi-plus-circle"></i> AGREGAR
                                        </button> 
                                    </div>
                              </div>
                            </div>
                        </div>   
                    </div>                    
                </div>
            </div>
            <div class="row">
                <div class=" col-12 col-md-8 offset-md-2 tabla mb-5">
                    <div class="card m-3 text-center">
                        <div class=" table-title ">
                            <div class=" card p-2 titulo">
                                <div class="row">
                                    <div class="col-12  text-center text-md-start">
                                        <h2 class="ps-4 text-center"><b> MEDIOS</b></h2>
                                    </div>
                                   
                                </div>      
                            </div>
                        </div>
                        <div class="card-body align-content-center">
                            <div class="row ">
                                <div class="table-responsive">
                                    <table class="table table-success table-striped">
                                        <thead class="titulo p-3">
                                            <tr class="text-center" >
                                                <th scope="col" class="text-center">NOMBRE</th>
                                                <th scope="col" class="text-center">ACCIONES</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <tr *ngFor="let m of medios ">
                                            <td>{{m.nombreMedio}}</td>
                                            <td>
                                                <div class="">
                                                    <div class=" d-flex justify-content-center">
                                                        <button type="button" class="btn btn-btn bg-warning me-2 btnAcciones"
                                                        data-bs-toggle="modal" data-bs-target="#ventanaModAgr" (click)="modificarMedio(m)">
                                                            <i class="bi bi-pencil "></i>
                                                        </button>
                                                        <button type="button" class="btn btn-btn bg-danger btnAcciones"
                                                        data-bs-toggle="modal" data-bs-target="#ventanaEliminar"(click)="eliminarMedio(m)">
                                                            <i class="bi bi-trash3"></i>
                                                        </button> 
                                                    </div>
                                                </div>    
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>     
                               </div>      
                        </div>        
                    </div>
                </div>
            </div>                
</div>
